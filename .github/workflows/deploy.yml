name: Deploy TTS Service

on:
  push:
    branches:
      - main  # Trigger deployment only on main branch

env:
  IMAGE_TAG: ${{ github.sha }}                # Use Git SHA for unique tagging
  IMAGE_URI: ${{ secrets.ECR_REPO }}:${{ github.sha }}  # Full URI with tag

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: TTS_prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug AWS Region
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "AWS_REGION is NOT set"
            exit 1
          else
            echo "AWS_REGION is set: ${{ secrets.AWS_REGION }}"
          fi

      - name: Configure AWS credentials (for build/push)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          echo "Building Docker image: $IMAGE_URI"
          docker build -t tts-service:$IMAGE_TAG .

      - name: Tag Docker image as latest
        run: |
          docker tag tts-service:$IMAGE_TAG ${{ secrets.ECR_REPO }}:latest
          echo "Tagged Docker image as latest: ${{ secrets.ECR_REPO }}:latest"

      - name: Push Docker images to ECR
        run: |
          echo "Pushing Docker images to ECR:"
          echo " - $IMAGE_URI"
          echo " - ${{ secrets.ECR_REPO }}:latest"
          docker push $IMAGE_URI
          docker push ${{ secrets.ECR_REPO }}:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            echo "Deploying Docker image on EC2: $IMAGE_URI"

            # Login to ECR using EC2 IAM role (no keys needed)
            echo "Logging into ECR on EC2 using instance IAM role..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO }}

            # Pull Docker images
            docker pull $IMAGE_URI
            docker pull ${{ secrets.ECR_REPO }}:latest

            # Stop old container if running
            docker stop tts-service || true
            docker rm tts-service || true

            # Run new container
            docker run -d \
              --name tts-service \
              -p 8000:8000 \
              -e ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }} \
              -e ELEVENLABS_DEFAULT_VOICE_ID=${{ secrets.ELEVENLABS_DEFAULT_VOICE_ID }} \
              --restart unless-stopped \
              $IMAGE_URI
name: Deploy TTS Service

on:
  push:
    branches:
      - main  # Only deploy from main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: TTS_prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug AWS Region
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "AWS_REGION is NOT set"
            exit 1
          else
            echo "AWS_REGION is set: ${{ secrets.AWS_REGION }}"
          fi

      - name: Configure AWS credentials (for build/push)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_URI="${{ secrets.ECR_REPO }}:$IMAGE_TAG"
          echo "Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .

      - name: Tag Docker image as latest
        run: |
          LATEST_URI="${{ secrets.ECR_REPO }}:latest"
          docker tag $IMAGE_URI $LATEST_URI
          echo "Tagged Docker image as latest: $LATEST_URI"

      - name: Push Docker images to ECR
        run: |
          echo "Pushing Docker images to ECR:"
          echo " - $IMAGE_URI"
          echo " - $LATEST_URI"
          docker push $IMAGE_URI
          docker push $LATEST_URI

            - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            IMAGE_TAG=${GITHUB_SHA}
            IMAGE_URI="${{ secrets.ECR_REPO }}:$IMAGE_TAG"
            LATEST_URI="${{ secrets.ECR_REPO }}:latest"

            echo "Deploying Docker image on EC2: $IMAGE_URI"

            # Extract ECR registry from full repo URI (shell syntax)
            ECR_REGISTRY="${{ secrets.ECR_REPO }}"
            ECR_REGISTRY="${ECR_REGISTRY%%/*}"

            echo "Logging into ECR on EC2 using IAM role for registry: $ECR_REGISTRY"
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull images
            echo "Pulling images:"
            echo " - $IMAGE_URI"
            echo " - $LATEST_URI"
            docker pull $IMAGE_URI
            docker pull $LATEST_URI

            # Stop old container
            docker stop tts-service || true
            docker rm tts-service || true

            # Run new container
            docker run -d \
              --name tts-service \
              -p 8000:8000 \
              -e ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }} \
              -e ELEVENLABS_DEFAULT_VOICE_ID=${{ secrets.ELEVENLABS_DEFAULT_VOICE_ID }} \
              --restart unless-stopped \
              $IMAGE_URI
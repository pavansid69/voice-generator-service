name: Deploy TTS Service

on:
  push:
    branches:
      - main   # Deploy only on main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t tts-service:latest .

      - name: Tag Docker image
        run: |
          docker tag tts-service:latest ${{ secrets.ECR_REPO }}:latest

      - name: Push to ECR
        run: |
          docker push ${{ secrets.ECR_REPO }}:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Pull the latest image
            docker pull ${{ secrets.ECR_REPO }}:latest
            # Stop old container if running
            docker stop tts-service || true
            docker rm tts-service || true
            # Run new container
            docker run -d --name tts-service -p 8000:8000 ${{ secrets.ECR_REPO }}:latest

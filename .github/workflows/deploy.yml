name: Deploy TTS Service

on:
  push:
    branches:
      - main  # Trigger deployment only on main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: TTS_prod
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Debug AWS Region
      - name: Debug AWS Region
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "AWS_REGION is NOT set"
            exit 1
          else
            echo "AWS_REGION is set: ${{ secrets.AWS_REGION }}"
          fi

      # 3. Configure AWS credentials (for build/push)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4. Login to ECR
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      # 5. Build Docker image with full ECR URI
      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_URI="${{ secrets.ECR_REPO }}:$IMAGE_TAG"
          echo "Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .

      # 6. Tag Docker image as latest
      - name: Tag Docker image as latest
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_URI="${{ secrets.ECR_REPO }}:$IMAGE_TAG"
          docker tag $IMAGE_URI ${{ secrets.ECR_REPO }}:latest
          echo "Tagged Docker image as latest: ${{ secrets.ECR_REPO }}:latest"

      # 7. Push both tags to ECR
      - name: Push Docker images to ECR
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_URI="${{ secrets.ECR_REPO }}:$IMAGE_TAG"
          echo "Pushing Docker images to ECR:"
          echo " - $IMAGE_URI"
          echo " - ${{ secrets.ECR_REPO }}:latest"
          docker push $IMAGE_URI
          docker push ${{ secrets.ECR_REPO }}:latest

      # 8. Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPO: ${{ secrets.ECR_REPO }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: IMAGE_TAG,ECR_REPO,AWS_REGION,ELEVENLABS_API_KEY,ELEVENLABS_VOICE_ID
          script: |
            set -e
            IMAGE_URI="${ECR_REPO}:${IMAGE_TAG}"
            echo "Deploying Docker image on EC2: $IMAGE_URI"
            
            # Login to ECR using instance IAM role
            echo "Logging into ECR on EC2 using instance IAM role..."
            aws ecr get-login-password --region ${AWS_REGION} \
              | sudo docker login --username AWS --password-stdin ${ECR_REPO}
            
            # Pull images
            echo "Pulling Docker images..."
            sudo docker pull $IMAGE_URI
            sudo docker pull ${ECR_REPO}:latest
            
            # Stop old container
            echo "Stopping old container..."
            sudo docker stop tts-service || true
            sudo docker rm tts-service || true
            
            # Run new container
            echo "Starting new container..."
            sudo docker run -d \
              --name tts-service \
              -p 8000:8000 \
              -e ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY} \
              -e ELEVENLABS_DEFAULT_VOICE_ID=${ELEVENLABS_DEFAULT_VOICE_ID} \
              --restart unless-stopped \
              $IMAGE_URI
            
            echo "Deployment completed successfully!"
            
            # Verify container is running
            echo "Verifying container status..."
            sudo docker ps | grep tts-service